      <h2 style="color: #0ff; text-align: center; margin-bottom: 30px; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);">ðŸ“ˆ
        Interesse composto</h2>

      <!-- CONTENUTO INPUT -->
      <section class="card finance" style="max-width: 800px; width: 100%; margin-bottom: 30px;">
        <h3 style="margin-bottom: 20px;">Parametri di calcolo</h3>

        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;">
          <label style="display: flex; flex-direction: column; gap: 8px; color: #a5f3fc;">
            Capitale iniziale (â‚¬)
            <input id="capitale" type="number" value="10000"
              style="padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #0ff; color: #0ff; border-radius: 4px; font-family: 'Orbitron', sans-serif;">
          </label>

          <label style="display: flex; flex-direction: column; gap: 8px; color: #a5f3fc;">
            Versamento annuo (â‚¬)
            <input id="versamento" type="number" value="0"
              style="padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #0ff; color: #0ff; border-radius: 4px; font-family: 'Orbitron', sans-serif;">
          </label>

          <label style="display: flex; flex-direction: column; gap: 8px; color: #a5f3fc;">
            Tasso annuo (%)
            <input id="tasso" type="number" step="0.1" value="5"
              style="padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #0ff; color: #0ff; border-radius: 4px; font-family: 'Orbitron', sans-serif;">
          </label>

          <label style="display: flex; flex-direction: column; gap: 8px; color: #a5f3fc;">
            Anni
            <input id="anni" type="number" value="20"
              style="padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #0ff; color: #0ff; border-radius: 4px; font-family: 'Orbitron', sans-serif;">
          </label>
        </div>

        <button onclick="calcola()"
          style="margin-top:20px; padding: 12px 24px; background: rgba(0, 255, 255, 0.1); border: 1px solid #0ff; color: #0ff; border-radius: 4px; cursor: pointer; font-weight: bold; font-family: 'Orbitron', sans-serif; transition: all 0.3s;"
          onmouseover="this.style.background='rgba(0, 255, 255, 0.3)'; this.style.boxShadow='0 0 15px rgba(0, 255, 255, 0.5)';"
          onmouseout="this.style.background='rgba(0, 255, 255, 0.1)'; this.style.boxShadow='none';">
          Calcola
        </button>

      </section>

      <!-- RISULTATI (Cards container) -->
      <section class="cards" style="margin-bottom: 30px;">
        <div class="card finance" style="padding: 20px;">

          <p id="interessi" style="font-size: 1.8rem; color: #fff; text-shadow: 0 0 15px rgba(37, 99, 235, 0.8);">â€”</p>
        </div>
      </section>

      <!-- GRAFICO -->

        <h3>Andamento nel tempo</h3>
        <div
          style="background: rgba(0,0,0,0.3); border-radius: 8px; padding: 10px; border: 1px solid rgba(0, 255, 255, 0.1);">
          <canvas id="grafico" height="100"></canvas>
        </div>
