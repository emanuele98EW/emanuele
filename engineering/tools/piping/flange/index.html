  <link rel="stylesheet" href="../../../../css/style.css">
  <style>
    /* Stile tabella flange */
    .content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .content th,
    .content td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .content th {
      background-color: #0077cc;
      color: #fff;
    }

    .content tbody tr:hover {
      background-color: #e0f0ff;
    }

    @media (max-width: 768px) {

      .content table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      th {
        position: sticky;
        top: 0;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
